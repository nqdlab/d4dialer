<!DOCTYPE html>
<html>
  <head>
    <title>Phonebook</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row border rounded shadow-sm">
        <div class="col-md-4 p-4 border-end d-flex flex-column justify-content-center align-items-start">
          <h2 class="mb-3">Add Phone Number</h2>
          <input type="text" id="phoneInput" class="form-control mb-3" placeholder="Enter phone number" />
          <button id="addButton" class="btn btn-primary">Add</button>
        </div>
        <div class="col-md-8 p-4 d-flex flex-column align-items-start">
          <h2 class="mb-3">Phone Numbers</h2>
          <ul id="phoneList" class="list-group w-100"></ul>
        </div>
      </div>
    </div>
    <script>
      const phoneInput = document.getElementById('phoneInput');
      const addButton = document.getElementById('addButton');
      const phoneList = document.getElementById('phoneList');
      const numbers = [];

      addButton.addEventListener('click', function() {
        const value = phoneInput.value.trim();
        if (value) {
          numbers.push(value);
          renderList();
          phoneInput.value = '';
          phoneInput.focus();
        }
      });

      function renderList() {
        phoneList.innerHTML = '';
        numbers.forEach(num => {
          const li = document.createElement('li');
          li.textContent = num;
          li.className = 'list-group-item';
          phoneList.appendChild(li);
        });
      }
    </script>
    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
